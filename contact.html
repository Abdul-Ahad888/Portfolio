<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="loader-wrapper">
        <div class="loader-container">
            <div class="loader"></div>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary px-4 py-2"
            style="border-bottom: 1px solid rgb(190, 190, 190);">
            <div class="container-fluid">
                <a class="navbar-brand fw-bolder fs-1" href="./index.html"><span
                        class="text-primary">Port</span>Code</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ps-0 ps-md-5 py-4 py-md-0" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a style="font-size: 18px;" class="nav-link ms-0 ms-md-5 fw-normal" aria-current="page"
                                href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a style="font-size: 18px;" class="nav-link ms-0 ms-md-4 fw-normal"
                                href="./about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a style="font-size: 18px;" class="nav-link active ms-0 ms-md-4 fw-normal"
                                href="./contact.html">Co<span>ntact</span></a>
                        </li>
                    </ul>
                </div>
                <div class="float-end">
                    <a href="./login.html"
                        class="btn fw-normal px-4 py-2 me-0 me-md-3 text-black border border-1 border-black rounded-0">Login
                        In</a>
                    <a href="./sign.html"
                        class="fw-normal px-4 py-2 me-0 me-md-3 text-decoration-none btn text-light btn-primary">Sign
                        Up</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid bg-body-tertiary"
        style="border-bottom: 1px solid rgb(190, 190, 190); box-shadow: 0px 10px 20px black;">
        <div class="px-5 py-5">
            <div class="text-center">
                <h1 class="text-black fw-semibold">Contact Us</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="pe-5">
                    <h6 style="border-bottom: 1px solid #0d6efd;" class="d-inline-block p-2"><b
                            class="bi bi-envelope"></b>
                        "aaabdulahad888@gmail.com"</h6>
                    <br>
                    <h6 style="border-bottom: 1px solid #0d6efd;" class="d-inline-block p-2"><b
                            class="bi bi-whatsapp"></b> +923363993420</h6>
                </div>

                <div class="pt-5">

                    <form id="emailForm" action="">
                        <div class="row">
                            <div class="col-12 col-md-6 col-xxl-3">
                                <input type="text" class="w-100 p-2 mb-3 me-2 p-2"
                                    style="border: none; border-bottom: 2px solid black;" placeholder="Subject"
                                    name="subject" required>
                            </div>
                            <div class="col-12 col-md-6 col-xxl-3">
                                <input type="email" class="w-100 p-2 mb-3 p-2"
                                    style="border: none; border-bottom: 2px solid black;" placeholder="Email"
                                    name="email" required>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-12 col-xxl-6">
                                    <textarea class="d-block p-2 mb-3 p-2 w-100"
                                    style="border: none; border-bottom: 2px solid black;"
                                    placeholder="Message" cols="35" rows="10" name="message" required></textarea>
                                </div>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-primary px-4" type="submit">Send Mail</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <img class="img-fluid"
                    src="https://www.avoxi.com/wp-content/uploads/2023/05/uzbekistan-toll-free-phone-numbers.png"
                    alt="">
            </div>
        </div>
    </div>


    <footer style="border-top: 1px solid rgb(190, 190, 190);">
        <div class="text-center p-5">
            <a href="#" class="fw-semibold text-black fs-6 text-decoration-none">&copy Copyright <span
                    class="mx-1 rounded-2"
                    style="color: #0d6efd; border: 2px solid #0d6efd; background-color: #ffffff; padding: 5px 10px;">Prot<span
                        style="color: black;">Code</span></span> Rights Are Reserved 2023</a>
        </div>
    </footer>


    <script>
        document.addEventListener("DOMContentLoaded", function () {

            var loaderDuration = 1000;

            setTimeout(function () {
                var loaderWrapper = document.querySelector('.loader-wrapper');
                loaderWrapper.style.display = 'none';
            }, loaderDuration);
        });

        document.getElementById("emailForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = new FormData(this);

            const subject = formData.get("subject");
            const message = formData.get("message");

            const emailAddress = "aaabdulahad888@gmail.com";
            const body = `mailto:${emailAddress}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;
            window.location.href = body;
        });
    </script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
